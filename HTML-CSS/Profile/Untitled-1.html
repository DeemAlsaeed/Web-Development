<!DOCTYPE html>
<html>
  <head>
    <title>Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;1000&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon"href="profile-pic.webp">
    <link rel="stylesheet" href="Untitled-2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div class="container">
      <div class="header">
        <img class="profileImage" src="profile-pic.webp"/>
      </div>
      <div class="bio">
        <div class="info">
          <h4>Name</h4>
          <h6>Youtuber & Blogger</h6>
        </div>
        <div class="SM">
          <div>
            <a class="facebook" href="https://www.facebook.com"> 
             <i class='bx bxl-facebook'></i>
           </a>
          </div>
          <div>
          <a class="twitter" href="https://www.twitter.com"> 
            <i class='bx bxl-twitter'></i>
          </a>
          </div>
          <div>
            <a class="instagram" href="https://www.instagram.com/"> 
              <i class='bx bxl-instagram'></i>
          </a>
          </div>
          <div>
            <a class="youtube" href="https://www.youtube.com/"> 
              <i class='bx bxl-youtube'></i>
          </a>
          </div>
        </div>
        <div class="buttons">
          <button class="sub"> Subscribe</button>
          <button class="mes"> Message</button>
        </div>
        <div class="moreInfo">
          <div class="icon">
            <i class='bx bx-heart' > <span>60K  | </span></i>
          </div>
          <div class="icon">
            <i class='bx bx-message-rounded'> <span>20K  | </span></i>
          </div>
          <div class="icon">
            <i class='bx bx-share'><span>12K</span></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
